 </head>

  <div class="main-content">
   <div class="header">

     <li class = "invisibleNavbar">

     <li class = "highlightedNavbar">
      <a href="/4You/Services.html">

      </a>
      <div class="navbarMiniLineEnabled"></div>
     </li>
     <li class = "invisibleNavbar">
      <a href="/4You/serviceProvider.html">
       About&nbsp;Us
      </a>
      <div class="navbarMiniLine"></div>
     </li>
     <li class = "invisibleNavbar">
      <a href="#">
       Discussions
      </a>
      <div class="navbarMiniLine"></div>
     </li>
    </ul>
    <div id="navbarSubContainer">
        <img alt="User profile picture" height="50" src="https://storage.googleapis.com/a1aa/image/zW15Qj0oLHLVNpf4BNAgrwNelifZtd4YLi9WNTXigxFEtginA.jpg" width="50"/>
        <div class="menu-icon">
        <i class="fas fa-bars">
        </i>
        </div>
    </div>
   </div> 

   <div class="sidebarOpener">></div>


   <div class="sub-heading">
    <div class="left">
      <!-- <span class="sideMenu" onclick="openNav()">&#9776;</span> -->
    <!-- <button class="go-back" > < </button> -->
    <h3 id = "subHeading"></h3>
  </div>
    
    <form class="search-bar">
         <input class="search-box" type="text" placeholder="Search">
         <input class="search-btn" type="submit" value="🔍">
    </form>
   </div>
   <div id="mySidenav">
    <!-- <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a> -->
   <div class="sort sidebarVisible">
    <div class="sort-bar">
      <h3> Sort By :</h3>
      <select name="" id="sort">
        <option value="">Relevance</option>
        <option value="">Distance</option>
        <option value="">Rating</option>
        <option value="">Price</option>

      </select>
    <select name="" id="sort2">
      <option value="">Low to High</option>
      <option value=""> High to Low</option>
    </select>
  </div>
  <div class="filter">
    <h3>Apply Filters :</h3>
    <div class="apply-filter">
      <button  class="filter-btn" >Urgent</button>
      <button class="filter-btn" >Verified</button>
      <button class="filter-btn" >Experienced</button>
      <button class="filter-btn" >Nearby</button>
      <button class="filter-btn" >Popular</button>
      <button class="filter-btn" >Certified</button>

    </div>
  </div>
  <div class="filter-section">
    <h3>Price Range:</h3>
    <div class="price-range">
      <input type="number" class="price-input" placeholder="0/-" min="0" />
      <span>-</span>
      <input
        type="number"
        class="price-input"
        placeholder="1000/-"
        max="1000"
      />
    </div>
  </div>
   </div> 
   </div>
